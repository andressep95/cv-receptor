# Application configuration
spring.application.name=cv-receptor

# Server configuration
server.port=8081

# Logging configuration
logging.level.root=INFO
logging.level.cl.playground.cv_receptor=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management endpoints for healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Presigned URL service configuration
presigned.url.endpoint=http://host.docker.internal:8080/api/v1/presigned-url/upload